{% extends "base.html" %}

{% block content %}
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="{{ url_for('front.index')}}">Home</a>
      <a class="navbar-item">Jobs</a>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a class="button is-primary" href="{{ url_for('front.register')}}"><strong>Sign up</strong>
          </a>
          <a class="button is-light" href="{{ url_for('front.login')}}">Log in</a>
        </div>
      </div>
    </div>
  </div>
</nav>

<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-5-tablet is-4-desktop is-3-widescreen">
        <h1 class="title has-text-centered">Register</h1>
        <form method="POST" action="{{ url_for('front.register') }}">
          <!-- Username -->
          <div class="field">
            <label class="label">Username</label>
            <div class="control has-icons-left">
              <input class="input" type="text" name="username" placeholder="Enter your username" required>
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </div>
          </div>

          <!-- Password -->
          <div class="field">
            <label class="label">Password</label>
            <div class="control has-icons-left">
              <input class="input" type="password" name="password" placeholder="Enter your password" required>
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="field">
            <label class="label">Confirm Password</label>
            <div class="control has-icons-left">
              <input class="input" type="password" name="confirm_password" placeholder="Confirm your password" required>
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </div>
          </div>

          <!-- Submit -->
          <div class="field">
            <div class="control">
              <button class="button is-primary is-fullwidth">Register</button>
            </div>
          </div>

          <!-- Already have an account -->
          <p class="has-text-centered">
            Already have an account? <a href="{{ url_for('front.login') }}">Log in</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}

{% block javascript %}
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/authentication.js') }}"></script>
{% endblock %}
